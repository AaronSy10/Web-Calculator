<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="board">
            <div id="value-screen" class="screen">123456789</div>
        </div>
        <div class="button-holder">
            <button class="grid-item" onclick="clearScreen()">AC</button>
            <button class="grid-item">+/-</button>
            <button class="grid-item">%</button>
            <button class="grid-item">/</button>
            <button class="grid-item" onclick="num1()">1</button>
            <button class="grid-item" onclick="num2()">2</button>
            <button class="grid-item" onclick="num3()">3</button>
            <button class="grid-item">x</button>
            <button class="grid-item" onclick="num4()">4</button>
            <button class="grid-item" onclick="num5()">5</button>
            <button class="grid-item" onclick="num6()">6</button>
            <button class="grid-item">-</button>
            <button class="grid-item" onclick="num7()">7</button>
            <button class="grid-item" onclick="num8()">8</button>
            <button class="grid-item" onclick="num9()">9</button>
            <button class="grid-item">+</button>
            <button class="grid-item" onclick="num0()">0</button>
            <button class="grid-item" onclick="decimal()">.</button>
            <button id="equal" class="grid-item">=</button>
        </div>    
    </div>
</body>
</html>
